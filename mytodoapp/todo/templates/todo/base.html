{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Todo</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark px-3">
        <a class="navbar-brand text-muted" href="{% url 'todo:todo_list' %}">TodoAPP</a>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todo:todo_create' %}">Add Todo</a>
          </li>
          <li class="nav-item">
            {% if request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'todo:logout' %}">
                <span>Logout</span>
            </a>
            {% endif %}
          </li>
          
          <li class="nav-item">
             <a class="nav-link" href="#">
                <span>Profile</span>
             </a>             
          </li>
          
        </ul>
    </nav> 

    {% if messages %}
    {% for message in messages %}
        <div class="text-center alert alert-{{ message.tags }}">
            welcome {{request.user}} {{ message }} <br>
            click on <b>Add Todo</b> to create a todo
        </div>
    {% endfor %}
{% endif %}

    {% block content %}
        
    {% endblock %}
</body>
</html>
